<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>&& 語法與 || 語法</title>
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/bg.css" />
</head>
<body>
  <img src="../images/16590-006.jpg" alt="" />
  <script>
    const time = "上午"; // 上午、下午
    const weather = "下雨"; // 晴天、下雨
    if (time === "上午" && weather === "下雨")
    {
      console.log("帶傘出門");
    }
    else if (time === "下午" && weather === "晴天")
    {
      console.log("不用帶傘出門");
    }
    else
    {
      console.log("其它狀況");
    }
    if (time === "上午" || weather === "下雨")
    {
      console.log("帶傘出門");
    }
    else if (time === "下午" || weather === "晴天")
    {
      console.log("不用帶傘出門");
    }
    else
    {
      console.log("其它狀況");
    }
  </script>
</body>
</html>
