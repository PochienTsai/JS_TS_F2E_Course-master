<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>switch 判斷式</title>
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/bg.css" />
</head>
<body>
  <img src="../images/breakfast.jpg" alt="" />
  <script>
    const breakfast = "麥香雞肉堡";

    switch (breakfast)
    {
      case "麥香雞肉堡":
        console.log("收你30元");
        break;
      case "牛肉堡":
        console.log("收你55元");
        break;
      case "奶茶":
        console.log("收你20元");
        break;
      default:
        console.log("其他收你55元");
        break;
    }
  </script>
</body>
</html>
