<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>分割字串 slice</title>
</head>
<body>
  <script>
    const email = "1208966@gmail.com";
    const account = email.slice(0, email.indexOf("@")); // 取得 @ 之前的字串
    console.log(account); // 1208966
  </script>
</body>
</html>
