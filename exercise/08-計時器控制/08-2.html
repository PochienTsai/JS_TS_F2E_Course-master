<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>計時器 setTimeout()</title>
  <link rel="stylesheet" href="./css/08-1.css" />
</head>
<body>
  <h1 id="time"></h1>

  <script>
    const time = document.querySelector("#time");
    let state = "3秒後開始";
    time.innerHTML = state;
    setTimeout(() =>
    {
      state = "開始";
      time.innerHTML = state;

    }, 3000); // 3000ms = 3s; 3 秒後執行 setTimeout() 內的程式碼
    setTimeout(() =>
    {
      state = "結束";
      time.innerHTML = state;

    }, 6000);
  </script>
</body>
</html>
