    // 特殊運算子轉型
    let b1 = 1 + "1"; // -> 11 (數字轉字串)
    console.log(b1);
    let b2 = 1 - "1"; // -> 0 (字串轉數字)
    console.log(b2);
    let b3 = 1 * "1"; // -> 1 (字串轉數字)
    console.log(b3);
    let b4 = 1 / "1"; // -> 1 (字串轉數字)

  </script>
