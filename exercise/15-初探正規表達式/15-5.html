<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>修飾符</title>
  </head>
  <body>
    <ul id="app"></ul>

    <script>
      //宣告正規表達式ECMA不區分大小寫
      const regex = /ECMAScript/gi; //不區分大小寫
      const str =
        "ECMAScript Javscript EggCat E123456789t Eabcdefg ecmascripT Ecmascript";

      const txt = str.match(regex); // match() 方法會回傳一個陣列，裡面包含所有符合條件的字串

      let html = "";
      txt.forEach((item) => {
        html += `<li>${item}</li>`;
      });

      document.querySelector("#app").innerHTML = html;
    </script>
  </body>
</html>
