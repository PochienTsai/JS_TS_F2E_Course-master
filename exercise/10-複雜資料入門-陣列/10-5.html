<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>陣列的基礎使用unshift</title>
</head>
<body>
  <script>
    const arr = [];
    let arrLength = arr.unshift("mike"); // unshift() 方法會將一個或多個元素添加到陣列的開頭，並返回陣列的新長度。
    console.log(arr); // ["mike"]
    console.log(arrLength);
    arrLength = arr.unshift("andy");
    console.log(arr); // ["andy", "mike"]
    console.log(arrLength);
  </script>
</body>
</html>
