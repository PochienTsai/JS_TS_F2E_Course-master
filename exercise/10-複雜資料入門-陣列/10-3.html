<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>陣列簡單應用</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/10-3.css" />
</head>
<body>
  <div id="app">
    <a id="angleleft"><i class="fas fa-angle-left fa-5x"></i></a>
    <img id="photo" src="../images/08/small/a1.jpg" alt="" />
    <a id="angleright"><i class="fas fa-angle-right fa-5x"></i></a>
    <h2 id="pagination">1/5</h2>
  </div>

  <script>
    const angleleft = document.querySelector("#angleleft");
    const angleright = document.querySelector("#angleright");
    const photo = document.querySelector("#photo");
    const pagination = document.querySelector("#pagination");
    const imgArr = [
      "../images/08/small/a1.jpg",
      "../images/08/small/a2.jpg",
      "../images/08/small/a3.jpg",
      "../images/08/small/a4.jpg",
      "../images/08/small/a5.jpg",
    ];
    let pageIndex = 0;
    angleleft.addEventListener("click", () =>
    {
      pageIndex--;
      if (pageIndex < 0)
      {
        pageIndex = imgArr.length - 1;
      }
      changeImg();
    });
    angleright.addEventListener("click", () =>
    {
      pageIndex++;
      if (pageIndex === imgArr.length)
      {
        pageIndex = 0;
      }
      changeImg();
    });
    function changeImg()
    {
      photo.src = imgArr[pageIndex];
      pagination.textContent = `${pageIndex + 1}/${imgArr.length}`;
    }
  </script>
</body>
</html>
