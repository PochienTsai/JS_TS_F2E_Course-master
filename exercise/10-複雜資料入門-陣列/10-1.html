<html lang="en">
<head>

  <title>一般資料類型 & 複雜資料類型</title>
</head>
<body>
  <script>
    // 一般資料類型： 布林(Boolean)、數值(Number)、字串(String)

    // 複雜資料類型： 陣列(Array)、物件(Object)
    const numArr = [1, 2, 3];
    const people = {
      name: "John",
      age: 30,
      isMarried: false,
      children: ["Anna", "Peter"],
    };
    const arr = new Array(); // 建立陣列 (不推薦使用) => 回傳一個空陣列
    const obj = new Object(); // 建立物件 (不推薦使用) => 回傳一個空物件
    const arr2 = []; // 建立陣列 (建議作法)
    const obj2 = {}; // 建立物件 (建議作法)

  </script>
</body>
</html>
