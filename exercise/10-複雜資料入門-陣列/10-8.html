<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>清空陣列</title>
</head>
<body>
  <script>
    const arr = ["mike", "jacky", "andy", "scars"]; // 建議使用 const 宣告陣列/物件, 以避免被修改
    console.log(arr); // ["mike", "jacky", "andy", "scars"]
    arr.length = 0; // 將陣列的長度設為 0，即清空陣列
    console.log(arr); // []
  </script>
</body>
</html>
