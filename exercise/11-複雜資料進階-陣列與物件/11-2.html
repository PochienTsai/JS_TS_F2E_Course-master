<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>常見物件的使用方法</title>
</head>
<body>
  <script>
    const obj = {
      name: "mike",
      age: 12,
      sex: "man",
    };
    console.log(obj.name); // mike
    console.log(obj["name"]); // mike
    let types = "name";
    console.log(obj[types]); // mike

  </script>
</body>
</html>
